<head>
  <title>meteorMadLib</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div id="mad-lib-console">
				<p class="text-center">Create Your Mad Lib below!</p>
			</div>
		</div>
	</div>
</div>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
